<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globetrotter Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div id="inviterInfo"></div>
    <div class="container">
        <h1>Globetrotter Game</h1>
        <p>Enter your name to start:</p>
        <input type="text" id="username" placeholder="Your name">
        <button id="startGame">Start</button>
        <p id="userScore"></p>

        <div id="game" style="display:none;">
            <p id="clue" class="clue-text">Click "Next Question" to start!</p>
            <div id="choices"></div>
            <p id="feedback"></p>
            <button id="next" class="btn">Next Question</button>
            <button id="challenge" class="btn">Challenge a Friend</button>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const inviter = urlParams.get("challenge");
        const inviterScore = urlParams.get("score");
    
        if (inviter && inviterScore) {
            document.getElementById("inviterInfo").innerHTML = 
                `<p>You've been challenged by <strong>${inviter}</strong>! Their score: ${inviterScore}</p>`;
        }
    });
    </script>
    
</html>
